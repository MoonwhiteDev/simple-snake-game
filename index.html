<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Snake</title>
<style>
    :root {
        --bg: #0f1115;
        --board: #161a22;
        --snake: #4ade80;
        --food: #f87171;
        --grid: #1f2430;
        --text: #cbd5e1;
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, sans-serif;
    }

    .container {
        text-align: center;
    }

    canvas {
        background: var(--board);
        border: 1px solid #2a3142;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
        font-weight: 500;
        margin-bottom: 10px;
    }

    .info {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Snake</h1>
    <canvas id="game" width="600" height="600"></canvas>
    <div class="info">
        Use arrow keys • Press R to restart
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gridSize = 30;           // Large board
const tileSize = canvas.width / gridSize;
const speed = 120;             // ms per frame

let snake, food, dir, nextDir, score, running;

function resetGame() {
    snake = [{ x: 15, y: 15 }];
    food = randomFood();
    dir = { x: 0, y: 0 };
    nextDir = dir;
    score = 0;
    running = true;
}

function randomFood() {
    while (true) {
        const pos = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
        };
        if (!snake.some(s => s.x === pos.x && s.y === pos.y)) {
            return pos;
        }
    }
}

function update() {
    if (!running) return;

    dir = nextDir;
    if (dir.x === 0 && dir.y === 0) return;

    const head = {
        x: snake[0].x + dir.x,
        y: snake[0].y + dir.y
    };

    // Wall collision
    if (
        head.x < 0 || head.y < 0 ||
        head.x >= gridSize || head.y >= gridSize
    ) {
        running = false;
        return;
    }

    // Self collision
    if (snake.some(s => s.x === head.x && s.y === head.y)) {
        running = false;
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        food = randomFood();
        score++;
    } else {
        snake.pop();
    }
}

function drawGrid() {
    ctx.strokeStyle = "#1f2430";
    ctx.lineWidth = 1;
    for (let i = 0; i <= gridSize; i++) {
        ctx.beginPath();
        ctx.moveTo(i * tileSize, 0);
        ctx.lineTo(i * tileSize, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * tileSize);
        ctx.lineTo(canvas.width, i * tileSize);
        ctx.stroke();
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();

    // Food
    ctx.fillStyle = "#f87171";
    ctx.fillRect(
        food.x * tileSize,
        food.y * tileSize,
        tileSize,
        tileSize
    );

    // Snake
    ctx.fillStyle = "#4ade80";
    for (const s of snake) {
        ctx.fillRect(
            s.x * tileSize,
            s.y * tileSize,
            tileSize,
            tileSize
        );
    }

    // Game over text
    if (!running) {
        ctx.fillStyle = "#e5e7eb";
        ctx.font = "24px system-ui";
        ctx.textAlign = "center";
        ctx.fillText(
            "Game Over",
            canvas.width / 2,
            canvas.height / 2 - 10
        );
        ctx.font = "16px system-ui";
        ctx.fillText(
            "Press R to restart",
            canvas.width / 2,
            canvas.height / 2 + 20
        );
    }
}

document.addEventListener("keydown", e => {
    const map = {
        ArrowUp:    { x: 0, y: -1 },
        ArrowDown:  { x: 0, y: 1 },
        ArrowLeft:  { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 }
    };

    if (e.key === "r" || e.key === "R") {
        resetGame();
        return;
    }

    if (!map[e.key]) return;

    const newDir = map[e.key];

    // Prevent reverse direction
    if (
        snake.length > 1 &&
        newDir.x === -dir.x &&
        newDir.y === -dir.y
    ) return;

    nextDir = newDir;
});

resetGame();
setInterval(() => {
    update();
    draw();
}, speed);
</script>

</body>
</html>
